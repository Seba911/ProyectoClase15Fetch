<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Los Simpson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="headerBackground">
    <div class="">
        <header class="d-flex justify-content-around align-items-center" id="divHeader">

            <h1 class="text-center" style="font-weight: 700;">Quizz de Los Simpson</h1>
            <div class="">
                <img src="images/cumbancha.png" class="mt-2" style="margin-bottom: -25px; width: 200px; position: relative; z-index: 100;"/>
                
                <ul class="rounded bg-white pt-4 pb-2 px-4" id="topFive" style="list-style: none; font-size: 12px;">
                    <!-- Aca se carga el listado Top 5 -->
                </ul>
            </div>
        </header>

       

        <!-- formulario de carga -->
        <div class="d-flex mx-3 mt-4 justify-content-center text-center align-items-center"
            id="divShowForm">
            <div class="bg-white p-4 rounded">
                <form class="form-display">
                    <div class="mb-3">
                        <h4 style="font-weight:600; color:rgb(54, 50, 70)">¡Bienvenido al Quizz de los Simpson!</h4>
                        <label class="form-label" style="color:rgb(120, 120, 120)">Ingresa tu nombre, sino no podras subir<br /> a la cumbancha del Top5!</label>
                        <input type="text" class="form-control" id="nuevoJugador" placeholder="Nombre">
                    </div>
                    <button type="submit" class="btn btn-primary" id="ingresarQuizz">Ingresar al Quizz</button>
                </form>

            </div>
        </div>

        <!-- ELECCION DEL PERSONAJE -->
        <div class="d-none" style="height: 100vh;" id="divElegirPersonaje">
            <div class="bg-secondary p-4 rounded">
                <div id="nombreJugador">

                </div>
                <h4 class="text-white">Selecciona un Personaje</h4>
                <div class="mb-3">
                    <button class="btn choosePersonaje" id="personaje1">Homero</button>
                    <button class="btn choosePersonaje" id="personaje2">Milhouse</button>
                    <!-- <button class="btn chocePersonaje" id="personaje3">Krusty</button> -->
                    <button class="btn choosePersonaje" id="personaje4">Random</button>
                </div>
            </div>
        </div>

        <!-- PERSONAJE SELECCIONADO -->
        <div class="d-none" style="height: 100vh;" id="divPersonajeSeleccionado">
            <div class="bg-secondary p-4 rounded">
                <div class="text-white" id="personajeSelected">

                </div>
                <div>
                    <p>Aún podes cambiar de personaje</p>
                </div>
                <button class="btn border text-white" id="cambiarPersonaje">Cambiar</button>
                <button class="btn btn-primary" id="comenzarQuizz">Comenzar Quizz</button>
            </div>

        </div>

        <!-- COMIENZAN LAS PREGUNTAS -->

        <div class="d-none" style="padding-top: 15px" id="divIntentosPuntaje">
            <h4 class="d-none text-white" id="intentos"><!-- Intentos --></h4>
            <div class="d-flex heartLifes">
                <h3 class="text-white" id="intentosHearts">Intentos: </h3>
                <div id="heart1">&#9829</div>
                <div id="heart2">&#9829</div>
                <div id="heart3">&#9829</div>
            </div>
         
            <h4 class="text-white" id="puntaje"><!-- Puntaje --></h4>
        </div>

        <div class="d-none" style="height: 100vh;" id="divPreguntas">
            <div class="mb-3">
                <h6 class="text-white" id="questionNumber"></h6>
                <h3 class="text-white" id="question"><!-- ¿Cual es el apellido de homero? --></h3>
                <div class="row m-0 justify-content-center">
                    <div class="row col-lg-5 my-1 mx-0" id="opcionA"><!-- A --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionB"><!-- B --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionC"><!-- C --></div>
                    <div class="row col-lg-5 my-1 mx-0" id="opcionD"><!-- D --></div>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scriptAdaptado.js"></script>

</body>

</html>
